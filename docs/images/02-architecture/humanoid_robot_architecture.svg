<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 18px sans-serif; fill: #555; }
    .component { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; rx: 8; ry: 8; }
    .sensor { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2; rx: 8; ry: 8; }
    .actuator { fill: #fff3e0; stroke: #ef6c00; stroke-width: 2; rx: 8; ry: 8; }
    .connection { stroke: #757575; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
    .text { font: 14px sans-serif; fill: #333; }
    .label { font: bold 16px sans-serif; fill: #1565c0; }
    .main-body { fill: #fafafa; stroke: #9e9e9e; stroke-width: 3; }
    .limb { fill: #f5f5f5; stroke: #9e9e9e; stroke-width: 2; }
  </style>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="title">Humanoid Robot Architecture</text>
  
  <!-- Main Body -->
  <rect x="400" y="150" width="200" height="200" class="main-body" />
  <text x="500" y="180" text-anchor="middle" class="label">Torso</text>
  
  <!-- Head -->
  <circle cx="500" cy="100" r="40" class="main-body" />
  <text x="500" y="105" text-anchor="middle" class="label">Head</text>
  
  <!-- Arms -->
  <rect x="250" y="180" width="150" height="40" class="limb" />
  <text x="325" y="205" text-anchor="middle" class="text">Left Arm</text>
  
  <rect x="600" y="180" width="150" height="40" class="limb" />
  <text x="675" y="205" text-anchor="middle" class="text">Right Arm</text>
  
  <!-- Legs -->
  <rect x="425" y="350" width="40" height="150" class="limb" />
  <text x="445" y="430" text-anchor="middle" class="text">Left Leg</text>
  
  <rect x="535" y="350" width="40" height="150" class="limb" />
  <text x="555" y="430" text-anchor="middle" class="text">Right Leg</text>
  
  <!-- Actuators -->
  <!-- Hip actuators -->
  <rect x="410" y="340" width="30" height="20" class="actuator" />
  <text x="425" y="355" text-anchor="middle" font-size="12" fill="#333">L Hip</text>
  
  <rect x="550" y="340" width="30" height="20" class="actuator" />
  <text x="565" y="355" text-anchor="middle" font-size="12" fill="#333">R Hip</text>
  
  <!-- Knee actuators -->
  <rect x="430" y="410" width="30" height="20" class="actuator" />
  <text x="445" y="425" text-anchor="middle" font-size="12" fill="#333">L Knee</text>
  
  <rect x="530" y="410" width="30" height="20" class="actuator" />
  <text x="545" y="425" text-anchor="middle" font-size="12" fill="#333">R Knee</text>
  
  <!-- Ankle actuators -->
  <rect x="430" y="470" width="30" height="20" class="actuator" />
  <text x="445" y="485" text-anchor="middle" font-size="12" fill="#333">L Ankle</text>
  
  <rect x="530" y="470" width="30" height="20" class="actuator" />
  <text x="545" y="485" text-anchor="middle" font-size="12" fill="#333">R Ankle</text>
  
  <!-- Joint actuators in arms -->
  <rect x="370" y="190" width="20" height="20" class="actuator" />
  <text x="380" y="205" text-anchor="middle" font-size="10" fill="#333">L Shoulder</text>
  
  <rect x="610" y="190" width="20" height="20" class="actuator" />
  <text x="620" y="205" text-anchor="middle" font-size="10" fill="#333">R Shoulder</text>
  
  <!-- Sensors -->
  <!-- IMU in torso -->
  <rect x="470" y="220" width="60" height="30" class="sensor" />
  <text x="500" y="240" text-anchor="middle" font-size="12" fill="#333">IMU</text>
  
  <!-- Camera in head -->
  <rect x="480" y="80" width="40" height="15" class="sensor" />
  <text x="500" y="90" text-anchor="middle" font-size="10" fill="#333">Camera</text>
  
  <!-- Force sensors in feet -->
  <rect x="420" y="500" width="25" height="15" class="sensor" />
  <text x="432" y="510" text-anchor="middle" font-size="9" fill="#333">L Foot</text>
  
  <rect x="540" y="500" width="25" height="15" class="sensor" />
  <text x="552" y="510" text-anchor="middle" font-size="9" fill="#333">R Foot</text>
  
  <!-- Control System -->
  <rect x="750" y="100" width="200" height="150" class="component" />
  <text x="850" y="130" text-anchor="middle" class="label">Control System</text>
  <text x="850" y="160" text-anchor="middle" class="text">Central Processing</text>
  <text x="850" y="180" text-anchor="middle" class="text">&amp; Coordination</text>
  
  <!-- Perception System -->
  <rect x="750" y="280" width="200" height="100" class="component" />
  <text x="850" y="310" text-anchor="middle" class="label">Perception System</text>
  <text x="850" y="340" text-anchor="middle" class="text">Sensory Processing</text>
  
  <!-- Power System -->
  <rect x="750" y="410" width="200" height="80" class="component" />
  <text x="850" y="440" text-anchor="middle" class="label">Power System</text>
  <text x="850" y="460" text-anchor="middle" class="text">Battery &amp; Distribution</text>
  
  <!-- Connections -->
  <line x1="600" y1="250" x2="750" y2="175" class="connection" />
  <line x1="600" y1="250" x2="750" y2="330" class="connection" />
  <line x1="600" y1="250" x2="750" y2="450" class="connection" />
  
  <!-- Legend -->
  <rect x="50" y="550" width="250" height="120" fill="none" stroke="#ccc" stroke-width="1" />
  <text x="60" y="570" font-weight="bold" class="text">Legend:</text>
  
  <rect x="70" y="585" width="20" height="15" class="actuator" />
  <text x="100" y="597" class="text">Actuator/Motor</text>
  
  <rect x="70" y="605" width="20" height="15" class="sensor" />
  <text x="100" y="617" class="text">Sensor</text>
  
  <rect x="70" y="625" width="20" height="15" class="component" />
  <text x="100" y="637" class="text">Processing Unit</text>
  
  <line x1="70" y1="645" x2="90" y2="645" class="connection" />
  <text x="100" y="648" class="text">Data Connection</text>
</svg>