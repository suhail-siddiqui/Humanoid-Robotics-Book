<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" />

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold" fill="#212529">Principles of Humanoid Robot Design</text>

  <!-- Robot outline -->
  <g transform="translate(400, 200)">
    <!-- Head -->
    <circle cx="0" cy="-100" r="30" stroke="#343a40" stroke-width="2" fill="#e9ecef" />
    
    <!-- Body -->
    <rect x="-25" y="-70" width="50" height="70" stroke="#343a40" stroke-width="2" fill="#e9ecef" />
    
    <!-- Arms -->
    <line x1="-25" y1="-40" x2="-70" y2="-40" stroke="#343a40" stroke-width="2" />
    <line x1="25" y1="-40" x2="70" y2="-40" stroke="#343a40" stroke-width="2" />
    <line x1="-70" y1="-40" x2="-70" y2="0" stroke="#343a40" stroke-width="2" />
    <line x1="70" y1="-40" x2="70" y2="0" stroke="#343a40" stroke-width="2" />
    
    <!-- Legs -->
    <line x1="-15" y1="0" x2="-15" y2="70" stroke="#343a40" stroke-width="2" />
    <line x1="15" y1="0" x2="15" y2="70" stroke="#343a40" stroke-width="2" />
    <line x1="-15" y1="70" x2="-25" y2="80" stroke="#343a40" stroke-width="2" />
    <line x1="15" y1="70" x2="25" y2="80" stroke="#343a40" stroke-width="2" />
    
    <!-- Labels for robot parts -->
    <text x="0" y="-140" text-anchor="middle" font-size="12" fill="#495057">Head</text>
    <text x="0" y="-10" text-anchor="middle" font-size="12" fill="#495057">Body</text>
    <text x="-70" y="15" text-anchor="middle" font-size="12" fill="#495057">Arm</text>
    <text x="70" y="15" text-anchor="middle" font-size="12" fill="#495057">Arm</text>
    <text x="0" y="90" text-anchor="middle" font-size="12" fill="#495057">Leg</text>
  </g>

  <!-- Design principles boxes -->
  <g>
    <!-- Anthropomorphism -->
    <rect x="50" y="250" width="140" height="60" rx="5" ry="5" stroke="#495057" stroke-width="1" fill="#dee2e6" />
    <text x="120" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#212529">Anthropomorphism</text>
    <text x="120" y="285" text-anchor="middle" font-size="10" fill="#495057">Human-like form</text>
    <text x="120" y="300" text-anchor="middle" font-size="10" fill="#495057">&amp; interaction</text>
  </g>

  <g>
    <!-- DOF -->
    <rect x="220" y="250" width="140" height="60" rx="5" ry="5" stroke="#495057" stroke-width="1" fill="#dee2e6" />
    <text x="290" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#212529">Degrees of Freedom</text>
    <text x="290" y="285" text-anchor="middle" font-size="10" fill="#495057">Joint mobility &amp;</text>
    <text x="290" y="300" text-anchor="middle" font-size="10" fill="#495057">dexterity</text>
  </g>

  <g>
    <!-- Stability -->
    <rect x="400" y="250" width="140" height="60" rx="5" ry="5" stroke="#495057" stroke-width="1" fill="#dee2e6" />
    <text x="470" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#212529">Stability</text>
    <text x="470" y="285" text-anchor="middle" font-size="10" fill="#495057">Center of mass</text>
    <text x="470" y="300" text-anchor="middle" font-size="10" fill="#495057">&amp; balance</text>
  </g>

  <g>
    <!-- Power -->
    <rect x="580" y="250" width="140" height="60" rx="5" ry="5" stroke="#495057" stroke-width="1" fill="#dee2e6" />
    <text x="650" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#212529">Power Management</text>
    <text x="650" y="285" text-anchor="middle" font-size="10" fill="#495057">Energy efficiency</text>
    <text x="650" y="300" text-anchor="middle" font-size="10" fill="#495057">&amp; duration</text>
  </g>

  <!-- Bottom section - trade-offs -->
  <g>
    <rect x="100" y="350" width="600" height="200" rx="10" ry="10" stroke="#6c757d" stroke-width="2" fill="none" />
    <text x="400" y="375" text-anchor="middle" font-size="14" font-weight="bold" fill="#212529">Key Design Trade-offs</text>
    
    <text x="400" y="400" text-anchor="middle" font-size="12" fill="#495057">Weight vs. Durability | Complexity vs. Reliability | Cost vs. Performance</text>
    <text x="400" y="420" text-anchor="middle" font-size="12" fill="#495057">Size vs. Mobility | Speed vs. Precision</text>
    
    <text x="200" y="460" text-anchor="start" font-size="11" fill="#495057">• Lighter robots require less energy but may sacrifice structural integrity</text>
    <text x="200" y="480" text-anchor="start" font-size="11" fill="#495057">• More complex designs offer enhanced capabilities but reduce reliability</text>
    <text x="200" y="500" text-anchor="start" font-size="11" fill="#495057">• Higher costs enable advanced components but limit market accessibility</text>
    <text x="200" y="520" text-anchor="start" font-size="11" fill="#495057">• Compact designs navigate human spaces better but may limit payload capacity</text>
  </g>
</svg>